<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="https://kit.fontawesome.com/cda8b38048.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-container">
      <div class="search-wraper">

        <div class="search-element" id="logo-container">
          <a id ="trademark" href="https://getbootstrap.com/docs/5.0/helpers/visually-hidden/">
            <img id="company-icon" src="img\trademark.svg">
          </a>
        </div>

        <div class="search-element" id="input-text-container">

          <div class="search" id="dropdown-container">
            <select name="cars" id="categories" style= "width:100%">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </div>

          <div class="search" id="input-container">
            <input id="search-bar-input" style= "width:100%">
          </div>

          <div class="search" id="search-btn-container">
            <button class="btn" style= "width:100%">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <div class="search-element" id="submenu-container">
          <div class="atc-container">
              <a id ="trademark" href="https://getbootstrap.com/docs/5.0/helpers/visually-hidden/">
                <i class="fa-solid fa-heart"></i>
              </a>
              <a id ="trademark" href="https://getbootstrap.com/docs/5.0/helpers/visually-hidden/">
                <i class="fa-solid fa-user"></i>
              </a>
              <a id ="trademark" href="https://getbootstrap.com/docs/5.0/helpers/visually-hidden/">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <div>
                <p>$123.12</p>
              </div>
          </div>
        </div>
      </div>
      <div class="navbar-container">

      </div>
    </div>
    <div class="slideshow-container">
      <div class="mySlides">
        <!-- <img src="img/slider4.jpg" style="width:100%;height:100%;"> -->
      </div>
      <!-- <div class="mySlides fade">
        <img src="img/slider2.jpg" style="width:100%;height:100%;">
      </div> -->
    </div>
    <div class="info-block-container">
      <div class="info-section">
        <div class="info">
          <div class="info-icon">
            <i class="fa-solid fa-truck-fast fa-2xl"></i>
          </div>
          <div class="info-container">
              <p class="info-title">
                Fast Delivery
              </p>
              <p class="info-text">Over Order 100$</p>
          </div>
        </div>
        <hr class="info-divider">  
        <div class="info">
          <div class="info-icon">
            <i class="fa-solid fa-credit-card fa-2xl"></i>
          </div>
          <div class="info-container">
              <p class="info-title">Secure Payment</p>
              <p class="info-text">100% Secure Payment</p>
            </div>
          </div>
        <hr class="info-divider">
        <div class="info">
          <div class="info-icon">
            <i class="fa-solid fa-check fa-2xl"></i>
          </div>
          <div class="info-container">
            <p class="info-title">Money Back Gaurantee</p>
            <p class="info-text">Within 30 Days</p>
          </div>
        </div>
        <hr class="info-divider">
        <div class="info">
          <div class="info-icon">
            <i class="fa-regular fa-comments fa-2xl"></i>
          </div>
          <div class="info-container">
              <p class="info-title">24/7 Support</p>
              <p class="info-text">Within 1 Business Day</p>
          </div>
        </div>
      </div>
      
    </div>
    <div class="book-list-section">
      <div class="special-deal-container">
        <div class="special-deal-book-image">
            <img id="special-deal-book-image-item" src="img\book-special.jpg">
        </div>
        <div class="special-deal-book-info">
          <p class="special-deal-info-prop" id="book-type">Kindle Edition</p>
          <p class="special-deal-info-prop" id="book-title">Dark in Death: An Eve Dallas Novel</p>
          <p class="special-deal-info-prop" id="book-author">Nora Roberts</p>
          <p class="special-deal-info-prop" id="book-discount-price">$79</p>
          <p class="special-deal-info-prop" id="book-origin-price">$90</p>
          <p class="special-deal-info-prop" id="cta">Hurry Up! Offer ends in:</p>
        </div>
      </div>
      <div class="book-list-container"></div>
      
    </div>
  <script src="js/app.js" defer></script>

</body>

</html>
